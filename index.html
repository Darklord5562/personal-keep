<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>app</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" type="module"></script>
</head>

<body>
  <div class="" id="overlay">
  </div>
  <div id="memo">
      <div class="memo-box">
        <div class="heading-box">
          <div>
            <h1>Add Keep</h1>
            <div id="close-modal">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg>
            </div>
          </div>
        </div>
        <div class="title-box">
          <input type="text" name="" id="title" placeholder="Title">
        </div>
        <div class="content-box">
          <textarea id="text-area" placeholder="Type here to keep"></textarea>
        </div>
        <div class="comment-box">
          <input type="text" id="comment" placeholder="Optional Comment">
        </div>
        <div>
          <button id="keep-btn" class="blk primary">+ Add</button>
        </div>
      </div>
    </div>
  <div class="cont">
    <div class="topbar">
      <img src="logo.png" alt="" class="logo" />
      <span>
        <b style="font-size: 20px;">
          KeepMe
        </b>
      </span>
    </div>
    


    
    <div class="view-box">
      
      <div id="fab" class="faction fa ">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ffffff"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18 13h-5v5c0 .55-.45 1-1 1s-1-.45-1-1v-5H6c-.55 0-1-.45-1-1s.45-1 1-1h5V6c0-.55.45-1 1-1s1 .45 1 1v5h5c.55 0 1 .45 1 1s-.45 1-1 1z"/></svg>
      </div>
      <div id="cards" class="cards">
        
      </div>
    </div>
</body>

</html>
